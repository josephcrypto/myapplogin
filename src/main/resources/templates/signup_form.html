<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Developer - Sign up</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid text-center">
  <div>
    <h2 style="color: black;margin-top: 50px;">Registration - Sign Up</h2>
  </div>
  <form th:action="@{/process_register}" th:object="${developer}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{name}" class="form-control" required minlength="3" maxlength="40"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Language: </label>
        <div class="col-8">
          <input type="text" th:field="*{language}" class="form-control"
                 required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Mobile: </label>
        <div class="col-8">
          <input type="number" th:field="*{mobile}" class="form-control"
                 minlength="5" maxlength="15" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Address: </label>
        <div class="col-8">
          <input type="text" th:field="*{address}" class="form-control"
                 required maxlength="50"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Email: </label>
        <div class="col-8">
          <input type="email" th:field="*{email}" class="form-control"
                 required minlength="3" maxlength="30" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Password: </label>
        <div class="col-8">
          <input type="password" th:field="*{password}" class="form-control"
                 required />
        </div>
      </div>

      <div class="form-check form-check-inline">
        <label class="form-check-label" for="inlineRadia1">Male: </label>
        <input class="form-check-input" type="radio" th:field="*{gender}" id="inlineRadia1" value="1">
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label" for="inlineRadia2">Female: </label>
        <input class="form-check-input" type="radio" th:field="*{gender}" id="inlineRadia2" value="0">
      </div>
      <hr>
      <div>
        <button type="submit" class="btn btn-outline-info">Sign Up</button>
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>
</body>
<script type="text/javascript">
  function cancelForm() {
    window.location ="[[@{/}]]"
  }
</script>
</html>
